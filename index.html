<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="flipclock.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- <link rel="stylesheet" href="styles.css" type="text/css" /> -->
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class='container'>
      <div class='wrap'>
        <div class='session'>Session Length: <span class='length' id='session-length'>28</span> minutes
          <button id="inc-session" class='increase'>+</button>
          <button id="dec-session" class='decrease'>-</button>
        </div>
        <div class='pause'>Pause Length: <span class='length'>2</span> minutes
          <button id="inc-pause"  class='increase'>+</button>
          <button id="dec-pause" class='decrease'>-</button>
        </div>
        <button id='start'>Start</button>
        <button id='stop'>Pause</button>
        <button id='reset'>Reset</button>
        <div class='pomodoro'>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src='flipclock.min.js'></script>
    <script type="text/javascript" charset="utf-8" src='script.js'></script>
  </body>
</html>
